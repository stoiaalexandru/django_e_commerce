<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
    </div>
    <ul class="nav navbar-nav navbar-left">
        {% if user.is_authenticated %}
            <li><a class="nav-btn" href="{% url 'django_shop:cart' %}">Cart</a></li>
            <li><a class="nav-btn" href="{% url 'django_shop:product_list' %}">Products</a></li>

        {% endif %}

    </ul>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <li><a class="nav-btn" href="{% url 'accounts:logout' %}">Logout</a></li>

        {% else %}
            <li><a class="nav-btn" href="{% url 'accounts:login' %}">Login</a></li>
            <li><a class="nav-btn" href="{% url 'accounts:register' %}">Register</a></li>

        {% endif %}

    </ul>

</nav>

<div class="container">
    <div class="jumbotron">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
