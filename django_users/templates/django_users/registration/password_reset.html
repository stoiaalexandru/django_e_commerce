{% extends 'django_users/base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="jumbotron">
        <h1>Forgot your password?</h1>
        <p>Please enter your account's email address and we'll email you a recovery link!</p>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-default" type="submit" value="Send">
        </form>
    </div>
{% endblock %}
