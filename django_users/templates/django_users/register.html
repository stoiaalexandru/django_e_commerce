{% extends 'django_users/base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-default" value="Register">
        </form>
    <div class="container">

        <h3>You already have an account? </h3>
        <a class="btn btn-success" href="{% url 'accounts:login' %}">Login</a>

    </div>
    </div>

{% endblock %}
