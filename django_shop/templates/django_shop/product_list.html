{% extends 'base.html' %}
{% block title %}
    Product list
{% endblock %}

{% block content %}
    <ul>
    {% for product in product_list %}
    <li><a href="{% url 'django_shop:product_detail' pk=product.pk  %}">{{ product.name }}</a></li>
    {% empty %}
    <li>No products available.</li>
    {% endfor %}
       </ul>
{% endblock %}
