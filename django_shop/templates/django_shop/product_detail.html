{% extends "django_shop/base.html" %}
{% load bootstrap3 %}
{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <h1> {{ product.name }}</h1>
    <ul>
    <li>Supplier: {{ product.supplier }}</li>
    <li>Stock: {{ product.keys.all|length }}</li>
    </ul>
    <form method="post" action="{% url 'django_shop:add_to_cart' pk=product.pk %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Add to cart">
    </form>
{% endblock %}
